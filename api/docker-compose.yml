services:
  postgres:
    image: postgres:15
    container_name: bewear_db
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./test/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
      - ./src/infra/database/set-timezone-db.sql:/docker-entrypoint-initdb.d/set-timezone-db.sql
    env_file: .env.docker
    environment:
      - TZ=UTC
    command: ["postgres", "-c", "timezone=UTC"]

volumes:
  postgres_data:
